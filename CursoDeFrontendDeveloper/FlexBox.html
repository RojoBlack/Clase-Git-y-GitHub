<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: chartreuse;
            justify-content: center;
            height: 200px;
            align-items: center;
        }
        .item {
            width: 30px;
            height: 30px;
            background-color: darkred;
        }
        .container .item:nth-child(2n+1) {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
